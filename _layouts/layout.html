<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <script src="http://cdn.brianreber.com/js/jquery.min.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <header>
      <h1>Brian Reber</h1>
      <p>A portfolio containing many of my projects from Iowa State</p>
    </header>

    <div id="banner">
      <div class="wrapper">
        <div class="center-block">
          <a href="https://github.com/breber" class="button"><strong>GitHub</strong></a>
          <a href="http://www.linkedin.com/in/breber" class="button"><strong>LinkedIn</strong></a>
          <a href="http://android.brianreber.com/" class="button"><strong>Google Play</strong></a>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="nav">
        <ul>
          <li><a href="/">Home</a></li>
          {% for post in site.categories.general reversed %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <section>
        {{content}}
      </section>
      <footer>
        <p>Last modified: {{ site.time }}</p>
      </footer>
    </div>
  </body>
</html>
